<div class="mb-4">
    <div class="btn-group">
        <button class="btn btn-sm" [class.btn-active]="interval === '1m'" (click)="setInterval('1m')">1dk</button>
        <button class="btn btn-sm" [class.btn-active]="interval === '15m'" (click)="setInterval('15m')">15dk</button>

    </div>
</div>
<div #assetChart class="w-full h-full"></div>
