<div class="w-full max-w-md mx-auto p-6">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-base-content">Kayıt Ol</h1>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" class="space-y-4">
        <!-- Ad Soyad -->
        <div class="form-control w-full">
            <div class="relative">
                <input type="text" class="input input-bordered w-full pl-10 h-12" formControlName="fullName"
                    placeholder="Ad Soyad" />
                <span class="absolute inset-y-0 left-3 flex items-center">
                    <svg class="w-5 h-5 text-base-content/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </span>
            </div>
            <div class="label"
                *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched)">
                <span class="label-text-alt text-error">Lütfen ad soyad kısmını boş bırakmayın.</span>
            </div>
        </div>

        <!-- Kullanıcı Adı -->
        <div class="form-control w-full">
            <div class="relative">
                <input type="text" class="input input-bordered w-full pl-10 h-12" formControlName="username"
                    placeholder="Kullanıcı Adı" />
                <span class="absolute inset-y-0 left-3 flex items-center">
                    <svg class="w-5 h-5 text-base-content/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </span>
            </div>
            <div class="label"
                *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
                <span class="label-text-alt text-error">Lütfen geçerli bir kullanıcı adı girin.</span>
            </div>
        </div>

        <!-- Mail Adresi -->
        <div class="form-control w-full">
            <div class="relative">
                <input type="email" class="input input-bordered w-full pl-10 h-12" formControlName="email"
                    placeholder="Mail Adresi" />
                <span class="absolute inset-y-0 left-3 flex items-center">
                    <svg class="w-5 h-5 text-base-content/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                        </path>
                    </svg>
                </span>
            </div>
            <div class="label"
                *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                <span class="label-text-alt text-error">Lütfen geçerli bir mail adresi yazın.</span>
            </div>
        </div>

        <!-- Şifre -->
        <div class="form-control w-full">
            <div class="relative">
                <input type="password" class="input input-bordered w-full pl-10 h-12" formControlName="password"
                    placeholder="Şifre" />
                <span class="absolute inset-y-0 left-3 flex items-center">
                    <svg class="w-5 h-5 text-base-content/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                </span>
            </div>
            <div class="label"
                *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                <span class="label-text-alt text-error">Lütfen bir şifre girin.</span>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit" class="btn btn-primary w-full h-12 text-base font-medium"
                [disabled]="registerForm.invalid">
                Kayıt Ol
            </button>
        </div>
    </form>
</div>
